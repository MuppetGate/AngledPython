<!DOCTYPE html>
<html>
<head>

    <title>Angular JSON Test file</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" type="text/javascript"></script>
    <script src="/static/js/myTutorial.js" type="text/javascript"></script>
    <script src="/static/js/myTutorialController.js" type="text/javascript"></script>

</head>
<body>

    <div id="content" ng-app="MyTutorialApp" ng-controller="MyTutorialController">

        {% verbatim %}
        {{ greetings }}

        <input type="text" ng-model="inputValue"/>
        {{ inputValue }}

        <br/>

        <select ng-model="selectedPerson" ng-options="person.name for person in people"></select>

        <select ng-model="selectedGenre">
            <option ng-repeat='label in people[selectedPerson.id].music'>{{label}}</option>
        </select>

        <br/>

        <input type='text' ng-model='searchText' />
        <ul>
            <li ng-repeat='person in people | filter:searchText'>#{{person.id}} {{person.name}}</li>
        </ul>

        <br/>

        <ul>
            <li ng-repeat='person in people ' ng-show="person.live == true">#{{person.id}} {{person.name}}</li>
        </ul>

        {% endverbatim %}

    </div>
</body>
</html>
