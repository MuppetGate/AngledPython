<!DOCTYPE html>
<html>
<head>
    <title>This is a test</title>
</head>
<body>
{% if latest_poll_list %}
    <ul>
        {% for poll in latest_poll_list %}
            <li><a href="{% url 'detail' poll.id %}">{{ poll.question }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
